      <section class="form">
        <h2>Agendar cita</h2>
            <h4>Nombres y Apellidos</h4>
            <input type="text" name="nombres" id="nombres" placeholder=" Nombre">
            <h4>Numero telefonico</h4>
            <input type="tel" name="celular" id="celular" placeholder=" Numero de celular">
            <h4>Direccion</h4>
            <input  type="text" name="direccion" id="direccion" placeholder=" Direccion">
            <h4>Nombre de la mascota</h4>
            <input type="text" name="mascota" id="mascota" placeholder=" Nombre de la mascota">
            <h4>Genero de la mascota</h4>
            <input type="text" name="gm" id="gm" placeholder=" Genero de la mascota">
            <h4>Tipo de mascota </h4>
            <input type="text" name="tipom" id="tipom" placeholder=" Tipo de mascota">
            <h4>Seleccione la fecha de la cita</h4>
            <input type="date" name="fechac" id="fechac">
            <h4>Seleccione la hora de la cita</h4>
            <select name="hora" id="hora">
                <option value="8">08:00am</option>
                <option value="9">09:00am</option>
                <option value="10">10:00am</option>
                <option value="11">11:00am</option>
                <option value="12">12:00pm</option>
                <option value="2">02:00pm</option>
                <option value="3">03:00pm</option>
                <option value="4">04:00pm</option>
              </select><br><br>
            <input class="botons btn-primary" type="submit" value="Agendar cita">
        </section>
