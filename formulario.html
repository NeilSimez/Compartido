      <section class="form">
        <h1 class="titulo">Agendar cita</h1>
            <h4>Nombres y Apellidos</h4>
            <form>
              <div class="form-row">
                <div class="col">
                  <input type="text" class="form-control ancho" placeholder="First name">
                </div>
                <div class="col">
                  <input type="text" class="form-control ancho" placeholder="Last name">
                </div>
              </div>
            </form>
            <h4>Numero telefonico</h4>
            <input type="tel" name="celular" class="form-control ancho" id="numero" aria-describedby="numero" placeholder=" Numero de celular">
            <h4>Direccion</h4>
            <div class="form-group">
              
              <input type="email" class="form-control ancho" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              
            </div>
            <h4>Nombre de la mascota</h4>
            <input type="text" name="mascota"class="form-control ancho" id="nombremascota" aria-describedby="nombremascota" placeholder=" Nombre de la mascota">
            <h4>Genero de la mascota</h4>
            <input type="text" name="gm" class="form-control ancho" id="gmascota" aria-describedby="gmascota" placeholder=" Genero de la mascota">
            <h4>Tipo de mascota </h4>
            <input type="text" name="tipom" class="form-control ancho" id="tmascota" aria-describedby="tmascota" placeholder=" Tipo de mascota">
            <h4>Seleccione la fecha de la cita</h4>
        
            <input class="form-control ancho" type="date" placeholder="Seleccione la fecha">
            <h4>Seleccione la hora de la cita</h4>
            <select name="hora"  class="custom-select ancho">
                <option value="8">08:00am</option>
                <option value="9">09:00am</option>
                <option value="10">10:00am</option>
                <option value="11">11:00am</option>
                <option value="12">12:00pm</option>
                <option value="2">02:00pm</option>
                <option value="3">03:00pm</option>
                <option value="4">04:00pm</option>
              </select><br><br>
            <input class="botons btn-primary first" type="submit" value="Agendar cita">
            
        </section>
